<body class="login"> 
  <!--<![endif]-->
    
	<header class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<div class="nav-collapse collapse">
					<div class="brand-right">
						<a class="logocaixa" href="#">CAIXA ECONÔMICA FEDERAL</a>
					</div>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</header>
    <div id="container" class="container-fluid">
    	<div class="alert" style="display: none">
    		<button type="button" class="close" data-dismiss="alert">&times;</button>
  			Logout efetuado com sucesso. 
		</div>
		<div id="logo">
			<h2>SIRIC - Sistema de Mensura&ccedil;&atilde;o de Risco de Cr&eacute;dito</h2>
		</div>
		<div id="loginbox">            
            
            <form id="loginform" class="form-vertical" method="post" novalidate>
				<p>Informe os campos abaixo para acessar.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="inputUsername" name="j_username" placeholder="Usuário" title="" required />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input type="password" id="inputPassword" name="j_password" placeholder="Senha" required />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right">
                    	<a id="btn-login" class="btn btn-primary pull-right">Acessar</a>
                    	<!-- <a id="btn-login" href="javascript:document.forms[0].submit();" class="btn btn-primary pull-right">Acessar</a> -->
                    </span>
                </div>
            </form>
        </div>       
	</div>
