<div id="pesquisaAvancada" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="myModalLabel">Sele&ccedil;&atilde;o de Pessoa</h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid">
			<div class="span3 text-right pesquisa-label">
				<label>Tipo Pessoa:</label>
			</div>
			<div class="span9" id="selTipoPessoa"></div>
		</div>
		<div class="row-fluid">
			<div class="span3 text-right pesquisa-label">
				<label>Nome/CNPJ/CPF:</label>
			</div>
			<div class="span9">
				<input type="text" id="inpParamPesq" class="span12"/>
			</div>
		</div>
		<hr/>
		<table class="table table-hover table-condensed">
			<thead>
				<tr class="table-default-header">
					<th>Nome</th>
					<th class="text-center">Tipo Pessoa</th>
				</tr>
			</thead>
			<tbody>
				<% collection.each(function(model){
					var tipo = model.get('tipo');
				 %>
					
					<tr class="pointer" id="retPesqPessoa<%= model.get('codigo') %>">
						<td><%= model.get('nome') %></td>
						<td class="text-center"><%= tipo.descricao %></td>
					</tr>
				<% });%>
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="btnPesqAvancOk">Ok</button>
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
	</div>
</div>
