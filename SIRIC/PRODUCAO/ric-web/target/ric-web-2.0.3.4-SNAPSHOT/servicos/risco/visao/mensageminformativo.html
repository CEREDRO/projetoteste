<div id="mensagemInformativo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="mensagemInformativoLabel" aria-hidden="true" style="width: 60%; left: 37%; height: 75%;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="mensagemInformativoLabel">Mensagens</h3>
	</div>
	<div class="modal-body" style="width: 95%; left: 1%; height: 100%;">
		<div class="row-fluid">
			<!--<iframe style="width: 100%; height: 300px;" src="www.google.com.br">-->
			<iframe style="width: 100%; height: 390px;" id="frameMensagem">
			</iframe>
		</div>
	</div>
	<div class="modal-footer">
		<div class="pagination" style="text-align: center;">
	  		<ul>
	  			<li><a href="#" id="mensagemAnterior"><<</a></li>
	  			<% var count = 1;
	  				collection.each(function(model){ %>
		    			<li><a href="#" class="exibe-mensagem" id="mensagem<%= model.get('codigoMensagem') %>" data-posicao="<%= count %>" data-codigo="<%= model.get('codigoMensagem') %>"><%= count %></a></li>
		    	<% count = count + 1;
		    	 });%>			    
			    <li><a href="#" id="proximaMensagem">>></a></li>
		  	</ul>
		</div>
		<div class="pull-right">
			<button class="btn" data-dismiss="modal" aria-hidden="true" id="btnCancel">Cancelar</button>
		</div>
	</div>
</div>
