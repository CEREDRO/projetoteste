<div id="itemAvaliacao" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="myModalLabel">Descri&ccedil;&atilde;o do item</h3>
	</div>
	<div class="modal-body">
		<table class="table-condensed table-hover">
			<tbody>
				<% collection.each(function(model){ %>
				<tr>
					<td><%= model.get('denominacao') %></td>
					<td style="text-align: right;"><%= model.get('nota') %></td>
				</tr>
				<% }); %>
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Fechar</button>
	</div>
</div>
