<div id="ocorrencia" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="myModalLabel"><%= model.get('tipoOcorrencia').denominacao %></h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid" id="icExibeIni">
			<div class="span4 text-right pesquisa-label">
				<label>Data In&iacute;cio Validade:</label>
			</div>
			<div class="span8 date">
				<input type="text" id="dtIniVal" class="span12 data" data-format="dd/MM/yyyy" value="<%= model.get('validadeDataInicio') %>"/>
			</div>
		</div>
		<div class="row-fluid" id="icExibeFim">
			<div class="span4 text-right pesquisa-label">
				<label>Data T&eacute;rmino Validade:</label>
			</div>
			<div class="span8 date">
				<input type="text" id="dtFinVal" class="span12 data" data-format="dd/MM/yyyy" value="<%= model.get('validadeDataTermino') %>"/>
			</div>
		</div>
		<hr id="separaOcorrencia"/>
		<table class="table table-hover margin0">
			<thead>
				<tr class="table-default-header">
					<th class="text-center">Descri&ccedil;&atilde;o</th>
				</tr>
			</thead>
			<tbody>
				<% gradacao.each(function(models){ %>
					<tr id="<%= models.get('codigo') %>">
						<td><%= models.get('denominacao') %></td>
					</tr>
				<% }); %>
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true" id="btnCancel">Cancelar</button>
	</div>
</div>
