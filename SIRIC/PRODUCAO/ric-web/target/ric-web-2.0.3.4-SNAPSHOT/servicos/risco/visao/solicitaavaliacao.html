<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row-fluid">
			<div class="span4">
				<h3 class="panel-title"><i class="icon-flash"></i> Solicita Avalia&ccedil;&atilde;o&nbsp;&nbsp;&nbsp;</h3>
			</div>
			<div class="span8">
				<div class="pull-right">
					<div id="ajudaPDF" style="display: inline;">
					</div>
					<select id="selModAvaliacao" class="input-xxlarge" style="margin-bottom: -18px;">
						<option value="0">...</option>
						<% collection.each(function(model){ %> 
							<option value="<%= model.get('numero') %>"><%= model.get('descricao') %></option>
						<% }); %>
			        </select>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row-fluid" id="formulario"></div>
	</div>
</div>
