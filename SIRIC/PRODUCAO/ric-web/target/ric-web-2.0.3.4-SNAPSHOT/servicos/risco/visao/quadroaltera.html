<div id="quadro" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="myModalLabel"><%= model.get('modeloDemonstrativo').denominacao %></h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid hide" id="divAlteraSalvarComoQv">
			<div class="radio span6">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" checked>
					Alterar
				</label>
			</div>
			<div class="radio span6">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2">
					Salvar Como
				</label>
			</div>
		</div>
		<% if(incio != 1){ %>
			<div class="row-fluid" id="icExibeIni">
				<div class="span4 text-right pesquisa-label">
					<label>Data Preenchimento:</label>
				</div>
				<div class="span8 date">
					<input type="text" id="dtInclusao" class="span12 data" data-format="dd/MM/yyyy" value="<%= model.get('data') %>"/>
				</div>
			</div>
		<% }
		 if(fim != 1){ %>
		<div class="row-fluid" id="icExibeFim">
			<div class="span4 text-right pesquisa-label">
				<label>Data Refer&ecirc;ncia:</label>
			</div>
			<div class="span8 date">
				<input type="text" id="dtReferencia" class="span12 data" data-format="dd/MM/yyyy" value="<%= model.get('anoReferencia') %>"/>
			</div>
		</div>
		<% } %>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="btnOkQv">Ok</button>
		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
	</div>
</div>
