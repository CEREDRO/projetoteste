<div class="panel panel-default pointer">
	<div class="panel-heading" data-toggle="collapse" data-target="#mensagemNoticia">
		<div class="row-fluid">
			<div class="span6">
				<h3 class="panel-title"><i class="icon-list"></i> Not&#237;cias SIRIC</h3>
			</div>
			<div class="pull-right">
                <a id="esconderContainer" class="fa fa-close fa-2x" style="color:black; margin-top: 5px; text-decoration: none;" title="Fechar container"></a>
            </div>
		</div>
	</div>
	<div id="mensagemNoticia" class="in collapse" style="height: auto;">
		<div class="panel-body">
			<div class="row-fluid">
				<div class="text-info span6">
		  			<% var count = 1;
		  				collection.each(function(model){ %>
		    			<p id="mensagemnoticiatitulo" data-codigo="<%= model.get('codigoMensagem') %>"><%= model.get('titulo') %></p>
			    	<% count = count + 1;
			    	 });%>	
		    	</div>
	    	</div> 		    
		</div>
	</div>
</div>
<div class="modal_big hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="mensagemnoticiatexto">
<div id="modal-header" class="modal-header">
	<br/>
	<div class="row-fluid">
		<div class="span8" style="text-align: left;">
 			<%
	          var url = window.location + "";
	          url = url.replace('#dashboard','');
	        %>
			<img src="<%= url %>layout/img/logocaixa.jpg"/>
		</div>
	</div>
</div>
<div  id="modal-body" class="modal-body" id="consultaAvaliacao">
	<div class="panel panel-default pointer">
		<div class="panel-heading">		
			<div class="control-group">
				<label class="inline"> <strong id="modalMensagemNoticiaTitulo"> </strong></label>
			</div>
		</div>
		<div class="panel-body" id="modalMensagemNoticiaMensagem">		
			<iframe style="width: 100%; height: 300px;" id="frameMensagem">
			</iframe>
		</div>
	</div>
</div>
</div>
