<% if ((acao == 'CADASTRAR') | ($caixa.permissoes.hasObjeto(204) | $caixa.permissoes.hasObjeto(205))) { %>
<div class="row-fluid">
	<div class="span3 text-right pesquisa-label">
		<label>Nome da Propriedade Rural:</label>
	</div>
	<div class="span9">
		<input type="text" id="noPropriedade" class="span12" value="<%= model.get('nome') %>"/>
	</div>
</div>
<% } %>
<% if (acao == 'CADASTRAR' | $caixa.permissoes.hasObjeto(205)) { %>
<div class="row-fluid">
	<div class="span3 text-right pesquisa-label">
		<label>UF:</label>
	</div>
	<div class="span2" id="listaUF">
	</div>
	<div class="span2 text-right pesquisa-label">
		<label>Munic&iacute;pio:</label>
	</div>
	<div class="span5" id="listaCidades">
		<select class="span12">
		</select>
	</div>
</div>
<div class="row-fluid">
	<div class="span3 text-right pesquisa-label">
		<label>CPF/CNPJ:</label>
	</div>
	<div class="span9">
		<input type="text" id="cpfcnpjResp" class="span12" value="<%= model.get('cpfcnpjresponsavel') %>"/>
	</div>
</div>
<% } %>
